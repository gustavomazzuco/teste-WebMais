<div class="container-fluid">
    <div class="row justify-content-sm-center">

        <form class="col-sm-8">
            <h2 class="title">Cadastro de Produtos</h2>
            <nav class="navbar">
                <input type="button" class="btn btn-success my-2 my-sm-0" name="salvar" id="salvar" value="{{btnName}}" >
                <input type="reset" class="btn btn-outline-primary my-2 my-sm-0" value="Limpar" id="limpar" />
                <a class="btn btn-primary my-2 my-sm-0" href="#/listaProduto">Listar</a>
            </nav>
            <div class="form-group">
                <label>Código*</label>
                <input type="text" class="form-control codigo" ng-model="produto.codigo" name="codigo" id="codigo">
            </div>
            <div class="form-group">
                <label>Descrição*</label>
                <input type="text" class="form-control" ng-model="produto.descricao" name="descricao" id="descricao">
            </div>
            <div class="form-group">
                <label>Preço*</label>
                <input type="text" class="form-control decimal" ng-model="produto.preco" name="preco" id="preco">
            </div>
            <div class="form-group">
                <label>Comentários*</label>
                <textarea type="text" rows="3" class="form-control" ng-model="produto.comentario" name="comentario" id="comentario"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Altura*</label>
                    <input type="text" class="form-control decimal" ng-model="produto.altura" name="altura" id="altura">
                </div>
                <div class="form-group col-md-4">
                    <label>Largura*</label>
                    <input type="text" class="form-control decimal" ng-model="produto.largura" name="largura" id="largura">
                </div>
                <div class="form-group col-md-4">
                    <label>Profundidade*</label>
                    <input type="text" class="form-control decimal" ng-model="produto.profundidade" name="profundidade" id="profundidade">
                </div>
            </div>

            <div id="resultado" style="display: none;">
                <img src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="" width="60px" height="60px"
                    style="margin:0"> <label for="">Salvando...</label>
            </div>
        </form>
    </div>
</div>
